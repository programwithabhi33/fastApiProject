{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block content %}
    <h2 class="mx-4 my-2">Notes</h2>
    <div class="d-flex flex-wrap">
        {% for note in note %}
            <div class="card m-4" style="width: 18rem;">
                <div class="card-body">
                <h5 class="card-title">{{note.title}}</h5>
                <p class="card-text">S{{note.description}}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
